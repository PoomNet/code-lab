<!DOCTYPE html>
<html>
<head>
    <title>Exercise #2: Simple form</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">

</head>
<body>
    <div class="container mt-2">
<form action="#">
    <div class="row">
    <div class="col">
    <div class="form-group">
        <label for="first_name" class="font-weight-bold">First name:</label>
        <input type="text" name="first_name" id="first_name" class="form-text form-control"/>
    </div>
</div>
<div class="col">
    <div class="form-group">
        <label for="last_name" class="font-weight-bold">Last name:</label>
        <input type="text" name="last_name" id="last_name" class="form-text form-control"/>
    </div>
</div>
</div>
    <div class="custom-control custom-radio custom-control-inline">
        <input type="radio" name="gender" value="male" class="custom-control-input"/><label class="custom-control-label"></label>male</label>
        </div>
        <div class="custom-control custom-radio custom-control-inline">
        <input type="radio" name="gender" value="female" class="custom-control-input"/><label class="custom-control-label"></label>female</label>
    </div>
    <div class="form-group">
        <label for="birth_date" class="font-weight-bold">Date of birth:</label>
        <input type="date" name="birth_date" id="birth_date" class="form-control"/>
    </div>
    <input type="submit" value="Add" class="btn btn-primary"/>
</form>
</div>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js" integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js" integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k" crossorigin="anonymous"></script>
</body>
</html>
